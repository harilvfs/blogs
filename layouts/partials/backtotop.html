<button id="back-to-top" title="Go to top" aria-label="Back to top">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
    <path d="M12 3.5l7 7-1.4 1.4L13 7.3V20h-2V7.3L6.4 11.9 5 10.5z" fill="currentColor"/>
  </svg>
</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const backToTop = document.getElementById('back-to-top');
  const scrollThreshold = 300; 
  
  checkScrollPosition();
  
  window.addEventListener('scroll', checkScrollPosition);
  
  function checkScrollPosition() {
    if (document.body.scrollTop > scrollThreshold || document.documentElement.scrollTop > scrollThreshold) {
      backToTop.classList.add('show');
    } else {
      backToTop.classList.remove('show');
    }
  }
  
  backToTop.addEventListener('click', function() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
    return false;
  });
});
</script>
<style>
#back-to-top {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background-color: rgba(71, 196, 241, 0.9);
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 1000;
  transform: translateY(15px) scale(0.9);
}

#back-to-top.show {
  opacity: 1;
  visibility: visible;
  transform: translateY(0) scale(1);
}

#back-to-top svg {
  width: 18px;
  height: 18px;
  fill: #fff;
  transition: transform 0.3s ease;
}

#back-to-top:hover {
  background-color: #006fa6;
  transform: translateY(-3px) scale(1.05);
}

#back-to-top:hover svg {
  transform: translateY(-1px);
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(71, 196, 241, 0.7); }
  70% { box-shadow: 0 0 0 6px rgba(71, 196, 241, 0); }
  100% { box-shadow: 0 0 0 0 rgba(71, 196, 241, 0); }
}

#back-to-top.show {
  animation: pulse 2s infinite;
}

@media (max-width: 768px) {
  #back-to-top {
    width: 36px;
    height: 36px;
    bottom: 20px;
    right: 20px;
  }
  
  #back-to-top svg {
    width: 16px;
    height: 16px;
  }
}
</style>
